<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">

    <title>Document</title>
</head>
<body>

    <div id="app">
        <div class="button">
            <input @keyup.enter = 'pushTask' v-model= 'add_Task' placeholder="Nuovo todo">
            <button @click='pushTask'>Aggiungi</button>
        </div>

        <ul>
            <li v-for = '(element,index) in list_task'>
                {{element}} <i @click = 'deleteTask(index)' class="fas fa-trash-alt"></i>
            </li>
        </ul>

    </div>

    <script type="text/javascript" src="./js/my-script.js"></script> 
</body>
</html>
