<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">

    <title>Document</title>
</head>
<body>

    <div id="app">

        <div class="container"> 
            <div class="row justify-content-center my-4">
                <div class="col-4">
                    <img class="boolean" src="./img/logo-boolean.png" alt="">
                </div>
            </div>   

            <div class="row justify-content-center my-4">
                <div class="col-8">
                    <div class="row">
                        <div class="col-8">
                            <input class="type_txt" @keyup.enter = 'pushTask' v-model= 'add_Task' placeholder="Nuovo todo">
                         </div>
                    <div class="col-4">
                        <button class="button-push" @click='pushTask'>Aggiungi</button>
                    </div>
                </div>
            </div>
            </div>

            <div class="row justify-content-center my-4">
                <ul class="col-lg-8 col-md-6 col-sm-5 col-6 bg-list">
                    <li class='py-2 mx-1' v-for = '(element,index) in list_task'>
                        {{element}} <i @click = 'deleteTask(index)' class="fas fa-trash-alt"></i>
                    </li>
                </ul>
        </div>
    </div>
    </div>

    <script type="text/javascript" src="./js/my-script.js"></script> 
</body>
</html>
